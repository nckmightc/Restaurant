<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<div class="background">
    <body>
        <header>
            <ol class="main-nav">
                <li class="main-li">Home</li>
                <li class="main-li">Menu</li>
                <li class="main-li">About</li>
                <li class="main-li">Takeout</li>
        </header>
        <p>Another test paragraph</p>
        <div>
            <ol class="menu-items">
                <li>Cheeseburger</li>
                <li>Veggieburger</li>
                <li>Fries</li>
                
            </ol>
        </div>
        
        <form action="index.html" method="host">

            <h1>Sign Up</h1>
            
            <fieldset>

                <legend><span class="number">1</span> Your basic info</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                
            </fieldset>

            <fieldset>
                <legend><span class="number">2</span> Your Profile</legend>

                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio"></textarea>

                <label for="job">Job role:</label>
                <select id="job" name="user_job">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="web_designer">Web Designer</option>
                    <option value="wordpress_developer">WordPress Developer</option>
                    <option value="android_developer">Andriod Developer</option>
                    <option value="ios_developer">iOS Developer</option>
                    <option value="modbile_designer">Mobile Developer</option>
                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>


                </select>

            </fieldset>

            <button type="submit">Sign Up</button>
        </form>

        
    </body>
</div>
</html>
