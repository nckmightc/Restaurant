<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
</head>
<body>
    <header>
        <ol class="main-nav">
            <li class="main-li">Home</li>
            <li class="main-li">Menu</li>
            <li class="main-li">About</li>
            <li class="main-li">Takeout</li>
    </header>
    <form action="index.html" method="host">

        <h1>Toppings</h1>
        
        <fieldset>

            <legend><span class="number">1</span> Your basic info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

            <label for=""></label>
            
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span> Your Order</legend>           

            <label for="toppings">Toppings:</label>
            <select id="toppings" name="burger_toppings">
                <optgroup label="Free">
                    <option value="ketchup">Ketchup</option>
                    <option value="mustard">Mustard</option>
                    <option value="mayo">Mayo</option>
                    <option value="jalepeños">Jalepeños</option>
                    <option value="onions">Onions</option>
                </optgroup>
                
                <optgroup label="+0.25">
                    <option value="tomatoes">Tomatoes</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="avocado">Avocado</option>
                    <option value="pickles">Pickles</option>
                    <option value="cheese">Cheese</option>
                </optgroup>
                
            <label for="bio">Additional Instructions:</label>
            <textarea id="bio" name="user_bio"></textarea>

            </select>

        </fieldset>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
